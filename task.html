<!DOCTYPE html>
<html lang="en">
<head>

    <title>Omelette</title>

    <link rel="stylesheet" href="task.css">


</head>
<body>
    
    
    <div class="head">
        <h3 class="play-head">Omelette</h3>
    </div>

    <img class="img" src="image/Unknown.jpeg" alt="Omelette">
    
    <div class="ingridients">
        <table class="ingridients-table">
            <tr>
                <th>Ingridient</th>
                <th>Amount</th>
            </tr>

            <tr>
                <td>Eggs</td>
                <td>3 pc</td>
            </tr>

            <tr>
                <td>butter</td>
                <td>50 g</td>
            </tr>

            <tr>
                <td>Salt</td>
                <td>pinch</td>
            </tr>

            </tr>

            
        </table>

    </div>

    <div class="instructions">

        <ol>
            <li>Put butter on the hot pan</li>
            <li>Put 3 eggs</li>
            <li>Pinch a salt</li>

        </ol>
        
    </div>
